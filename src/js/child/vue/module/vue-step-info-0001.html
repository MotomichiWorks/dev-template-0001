<div class="step-info-0001" v-bind:class="[modifierColumn]">
  <div class="step-info-0001__first-wrap">
    <ul class="step-info-0001__ul-ol-elm">
      <li class="step-info-0001__li-elm" v-for="item in items">
        <div class="step-info-0001__num" v-bind:class="{ 'step-info-0001__num--active': item.isActive }">
          {{$index + 1}}
        </div>
        <span class="step-info-0001__text" v-bind:class="{ 'step-info-0001__text--active': item.isActive }">
          {{item.text}}
        </span>
      </li>
    </ul>
  </div>
</div>
